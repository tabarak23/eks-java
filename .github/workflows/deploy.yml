name: vprofile actions

on:
  push:
    branches: [ main, staging ]
    paths:
      - '**/*.java'
      - 'pom.xml'
      - 'Dockerfile'
      - 'helm/**'
      - '.github/workflows/deploy.yml'
      - 'kubernetes/**'
      - 'src/**'
  pull_request:
    branches: [ main, staging ]
    paths:
      - '**/*.java'
      - 'pom.xml'
      - 'Dockerfile'
      - 'helm/**'
      - '.github/workflows/deploy.yml'
      - 'kubernetes/**'

jobs:
  TESTING:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - run: mvn test
      - run: mvn checkstyle:checkstyle

      - uses: warchant/setup-sonar-scanner@v7

      - run: |
          sonar-scanner \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.sources=src \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.junit.reportsPath=target/surefire-reports \
            -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml

      - uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  BUILD_AND_PUBLISH:
    needs: TESTING
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-west-1
      ECR_REPOSITORY: tabarak_vprofileapp

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v1
      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ secrets.REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  DEPLOY_TO_EKS:
    needs: BUILD_AND_PUBLISH
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-west-1
      EKS_CLUSTER: tabarakvprofile-staging
      ECR_REPOSITORY: tabarak_vprofileapp

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - run: aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER

      - run: |
          kubectl create secret docker-registry regcred \
            --namespace default \
            --docker-server=${{ secrets.REGISTRY }} \
            --docker-username=AWS \
            --docker-password=$(aws ecr get-login-password) \
            --dry-run=client -o yaml | kubectl apply -f -

      - uses: bitovi/github-actions-deploy-eks-helm@v1.2.8
        with:
          aws-region: us-west-1
          cluster-name: tabarakvprofile-staging
          chart-path: helm/vprofilecharts
          namespace: default
          values: appimage=${{ secrets.REGISTRY }}/tabarak_vprofileapp,apptag=${{ github.run_number }}
          name: vprofile-stack
